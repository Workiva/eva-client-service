version: 2.1

commands:
  early_return_for_forked_pull_requests:
    description: >-
      If this build is from a fork, stop executing the current job and return success.
      This is useful to avoid steps that will fail due to missing credentials.
    steps:
      - run:
          name: Early return if this build is from a forked PR
          command: |
            if [ -n "$CIRCLE_PR_NUMBER" ]; then
              echo "Nothing to do for forked PRs, so marking this step successful"
              circleci step halt
            fi
jobs:
  checkout_code:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    steps:
      - checkout
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~/build

  bundle_dependencies:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    environment:
      MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-node-dependencies-{{ checksum "package.json" }}
      - run: mvn -B dependency:go-offline -q
      - run: npm install
      - save_cache:
          key: v1-dependencies-{{ checksum "project.clj" }}
          paths:
            - ~/.m2
      - save_cache:
          key: v1-node-dependencies-{{ checksum "package.json" }}
          paths:
            - ~/node_modules

  verify_documentation:
    docker:
      - image: circleci/openjdk:8u181-jdk-node
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
            - v1-node-dependencies-{{ checksum "package.json" }}
      - run: ./.circleci/scripts/verify-docs.sh

  verify_license_headers:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: ./.circleci/scripts/verify-license-headers.sh "clj" "^;; Copyright 2018-[0-9]{4} Workiva Inc.$" project.clj profiles.clj
      - run: ./.circleci/scripts/verify-license-headers.sh "java" "^// Copyright 2018-[0-9]{4} Workiva Inc.$"

  format_code:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    environment:
      MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: mvn -B fmt:check -q

  lint_code:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    environment:
      MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: mvn -B checkstyle:checkstyle -q

  unit_tests:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    environment:
      MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: mvn -B test -q

  build_jar:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    environment:
      MAVEN_OPTS: "-Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
            - v1-dependencies-{{ checksum "project.clj" }}
      - run: ./scripts/ci/aot-compile.sh
      - run: mvn -B clean package -DskipTests
      - run: mkdir -p ./artifacts/jars
      - run: mv ./target/*.jar ./artifacts/jars/
      # Persist Service JAR
      - run: cp ./artifacts/jars/*.jar /tmp/eva-client-service.jar
      - store_artifacts:
          path: ./artifacts
      - persist_to_workspace:
          root: /tmp
          paths:
            - eva-client-service.jar

  # Verify that internal CI system will not fail after a merged PR
  verify_workiva_ci:
    docker:
      - image: circleci/openjdk:8u181-jdk
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker:
          docker_layer_caching: false
      - run: ./.circleci/scripts/verify-dockerfile.sh

  build_and_push_docker_image:
    docker:
      - image: circleci/clojure:lein-2.8.3
    working_directory: ~/build
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - setup_remote_docker:
          docker_layer_caching: false
      - attach_workspace:
          at: /tmp/workspace
      - run: mv /tmp/workspace/eva-client-service.jar ./eva-client-service.jar
      - run: docker build -f service.Dockerfile -t workivadocker/eva-client-service:latest-release . # -t workivadocker/eva-client-service:$CIRCLE_TAG .
      # - run: docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASS
      # - run: docker push workivadocker/eva-client-service:latest-release
      # - run: docker push workivadocker/eva-client-service:$CIRCLE_TAG

workflows:
  eva_catalog_workflow:
    jobs:
      - checkout_code:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /[0-9a-f]{7}_cr_no_smithy/
      - bundle_dependencies:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - verify_documentation:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - verify_license_headers:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - format_code:
          requires:
            - checkout_code
            - bundle_dependencies
          filters:
            tags:
              only: /.*/
      - lint_code:
          requires:
            - checkout_code
            - bundle_dependencies
          filters:
            tags:
              only: /.*/
      - unit_tests:
          requires:
            - checkout_code
            - bundle_dependencies
          filters:
            tags:
              only: /.*/
      - build_jar:
          requires:
            - bundle_dependencies
            - format_code
            - lint_code
            - unit_tests
          filters:
            tags:
              only: /.*/
      - verify_workiva_ci:
          requires:
            - checkout_code
          filters:
            tags:
              only: /.*/
      - build_and_push_docker_image:
          context: DockerHub
          requires:
            - verify_workiva_ci
            - build_jar
          # Only run on tagged builds starting with 'v'
          # Therefore, releases MUST start with 'v'
          filters:
            tags:
              only: /.*/
          # filters:
          #   tags:
          #     only: /^v.*/
          #   branches:
          #     ignore: /.*/
